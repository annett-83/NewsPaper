{% extends 'flatpages/default.html' %}

<!-- Название у нас будет proudcts -->
{% block title %}
News
{% endblock title %}

<!-- В контенте на странице мы выводим все товары -->
{% block content %}
<h1>{{post.title}}</h1>

<style>
table th,td{
border: 0px solid black;
border-collapse: collapse;
}
th,td{
padding: 10px;
text-align:left;
}
td{
font-size:80%
}

</style>

<table>
    <tr>
        <td>
            {{ post.text}}
        </td>
    </tr>
    <tr>
        <td>
            {{ post.author}}
        </td>
    </tr>
</table>


{% endblock content %}
